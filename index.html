<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ahorcado</title>
</head>
<body>
    <div class="container">
        <h1>Juego del Ahorcado</h1>
        <p>Realizado por: KAREN CALDON 11 B</p>
        <div id="wordContainer"></div>
        <input type="text" id="letterInput" maxlength="1" placeholder="Adivina una letra">
        <button id="guessBtn">Adivinar</button>
        <div id="message"></div>
        <div id="wrongLetters"></div>
        <div id="remainingGuesses"></div>
        
        <div id="history">
            <h2>Historial de Partidas</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
